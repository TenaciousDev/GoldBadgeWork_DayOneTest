<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Sign Up Here!</title>
</head>

<body>
    <div id="nav">
        <nav>
            <ul>
                <li><a href="#"><button class="navlink">About Us</button></a>
                    <a href="#"><button class="navlink">Register</button></a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="form">
        <form action="">
            <fieldset>
                <legend>Sign Up</legend>

                <input type="email" placeholder="Email" required>
                <br>
                <input type="text" minlength="3" placeholder="Username" required>
                <br>
                <input type="password" placeholder="Password" minlength="12" required>
                <br>
                <input type="password" minlength="12" placeholder="Confirm Password" required>
                <br>
                <input id="submit" type="reset" value="Submit">
                <br>
                <div id="iconbar">
                    <a href="#"><i class="fab fa-amazon fa-3x"></i></a>
                    <a href="#"><i class="fab fa-facebook-square fa-3x"></i></a>
                    <a href="#"><i class="fab fa-github-square fa-3x"></i></a>
                    <a href="#"><i class="fab fa-twitter-square fa-3x"></i></a>
                    <a href="#"><i class="fab fa-instagram-square fa-3x"></i></a>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
